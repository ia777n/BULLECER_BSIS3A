<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Area Controls</title>
  </head>
  <body>
    <fieldset>
        <legend>HTML 4</legend>
        <form>
            <legend><b>A Simple Interview</b></legend><br>
            <label for="About_Me">Tell me about yourself, Kuya Kim?</label><br>
            <textarea id="About_Me" name="About_Me" rows="4" cols="50">I'm a type of person who loves animals. My favorite pet is a snake.</textarea><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    
  </body>
</html>

<!--The text area controls panel lets the user inputs their answer without a limit. This has also a default 
text which describes Kuya Kim, but the user can change it. This also includes a clear all option to reset.-->
