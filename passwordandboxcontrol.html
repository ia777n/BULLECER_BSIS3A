<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password and Box Control</title>
  </head>
  <body>
    <fieldset>
      <legend>HTML 1</legend>
      <form>
        <label for="username">Enter Login Name:</label><br />
        <input type="text" id="username" name="username" /><br /><br />
        <label for="password">Enter Password:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="reset" value="Clear All" />
      </form>
    </fieldset>
  </body>
</html>

<!--The password and box control lets the user login with their username and password, which is hidden from display,
and has also an option to clear all input, which resets it. However, it does not have a login button-->
